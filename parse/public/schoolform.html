<style>
    /**-------**/
    
    .wizard_horizontal ul.wizard_steps {
        display: table;
        list-style: none;
        position: relative;
        width: 100%;
        margin: 0 0 20px;
    }

.wizard_horizontal ul.wizard_steps li {
    display: table-cell;
    text-align: center;
}

.wizard_horizontal ul.wizard_steps li a,
.wizard_horizontal ul.wizard_steps li:hover {
    display: block;
    position: relative;
    -moz-opacity: 1;
    filter: alpha(opacity: 100);
    opacity: 1;
    color: #666;
}

.wizard_horizontal ul.wizard_steps li a:before {
    content: "";
    position: absolute;
    height: 4px;
    background: #ccc;
    top: 20px;
    width: 100%;
    z-index: 4;
    left: 0;
}

.wizard_horizontal ul.wizard_steps li a.disabled .step_no {
    background: #ccc;
}

.wizard_horizontal ul.wizard_steps li a .step_no {
    width: 40px;
    height: 40px;
    line-height: 40px;
    border-radius: 100px;
    display: block;
    margin: 0 auto 5px;
    font-size: 16px;
    text-align: center;
    position: relative;
    z-index: 5;
}

.wizard_horizontal ul.wizard_steps li a.selected:before,
.step_no {
    background: #34495E;
    color: #fff;
}

.wizard_horizontal ul.wizard_steps li a.done:before,
.wizard_horizontal ul.wizard_steps li a.done .step_no {
    background: #1ABB9C;
    color: #fff;
}

.wizard_horizontal ul.wizard_steps li:first-child a:before {
    left: 50%;
}

.wizard_horizontal ul.wizard_steps li:last-child a:before {
    right: 50%;
    width: 50%;
    left: auto;
}
/**-------**/
</style>

    <!-- form wizard -->
    <script type="text/javascript">
        $(document).ready(function () {
                          //Datetimepicker
                          $("#TKDismissalTime").datetimepicker({
                                                               format: 'LT',
                                                               });
                          $("#KIDSDismissalTime").datetimepicker({
                                                                 format: 'LT',
                                                                 });
                          $("#KrDismissalTime").datetimepicker({
                                                                 format: 'LT',
                                                                 });
                          $("#KtbdDismissalTime").datetimepicker({
                                                                 format: 'LT',
                                                                 });
                          $("#GrDismissalTime").datetimepicker({
                                                                 format: 'LT',
                                                                 });
                          $("#GtbdDismissalTime").datetimepicker({
                                                                 format: 'LT',
                                                                 });
                          //Date picker
                          $("#KtbdDismissalTimedate").datepicker({
                                                              startView: 1,
                                                              clearBtn: true,
                                                              multidate: true,
                                                              daysOfWeekDisabled: "0,6"
                                                             });
                          $("#GtbdDismissalTimedate").datepicker({
                                                             startView: 1,
                                                             clearBtn: true,
                                                             multidate: true,
                                                             daysOfWeekDisabled: "0,6"
                                                             });
                          //Date range picker
                          $("#Kintroductorydays").datepicker({
                                                             startView: 1,
                                                             clearBtn: true,
                                                             daysOfWeekDisabled: "0,6"
                                                             });
                          //input mask
                            $("#phonenumber").inputmask();
                            $("#schoolzip").inputmask();
                          //Smart Wizard
                            $('#wizard').smartWizard({
                                                    onFinish:onFinishCallback,
                                                    transitionEffect: 'slide'
                            });

                            function onFinishCallback() {
                                                        $('#wizard').smartWizard('showMessage', 'Finish Clicked');
                                                        alert('Finish Clicked');
                            }
                          //hide and show upon clicking
                            $("#TKscheduleN").click(function(){
                                                                $("#TKDT").hide();
                            });
                            $("#TKscheduleY").click(function(){
                                                                $("#TKDT").show();
                            });
                            $("#KscheduleN").click(function(){
                                                                $("#KintroductoryD").hide();
                                                                $("#KIDSDT").hide();
                                                                $("#KrDTweekday").hide();
                                                                $("#KrDT").hide();
                                                                $("#KtbdDTweekday").hide();
                                                                $("#KtbdDT").hide();
                                                                $("#KtbdDTdate").hide();
                            });
                            $("#KscheduleY").click(function(){
                                                                $("#KintroductoryD").show();
                                                                $("#KIDSDT").show();
                                                                $("#KrDTweekday").show();
                                                                $("#KrDT").show();
                                                                $("#KtbdDTweekday").show();
                                                                $("#KtbdDT").show();
                                                                $("#KtbdDTdate").show();
                            });
        });
    </script>
</body>
